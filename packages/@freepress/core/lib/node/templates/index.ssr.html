<html {{{ htmlAttr }}}>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
     <!--react-helmet render area  -->
    {{{ title }}}
     {{{ meta }}}
     {{{ helmet-links }}}

     window.RC_CONTEXT = "{{ RC_CONTEXT }}";

     <!--loadable-components render area  -->
    {{{ scripts }}}
  </body>
</html>
